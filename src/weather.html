<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./apiCalls.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="root">
        <div id="sideBar">
            <span id="search-container">
                <img alt="search icon" src="../assets/searchLogo.png" width="25px" />
                <input type="text" placeholder="Search for Places...">
                <button class="target-button">
                    <img src="../assets/targetLogo.png" alt="target icon" width="25px">
                </button>
            </span>
            <img src="" alt="Weather Condition">

            <img src="" alt="City Pic">
        </div>

        <div id="content">
            <div id="weekly-forecast">
                <div id="forecast-period-container">
                    <div>
                        <button class="period-title">Today</button>
                        <button class="period-title">Week</button>
                    </div>

                    <div>
                        <button class="weather-type-button">°C</button>
                        <button class="weather-type-button">°F</button>
                    </div>
                </div>
                <div id="weeks-container">
                    <div class="day card">
                        <h5>Sun</h5>
                        <img src="" alt="Weather Condition">
                        <p>7°</p>
                    </div>
                    <div class="day card">
                        <h5>Mon</h5>
                        <img src="" alt="Weather Condition">
                        <p>20°</p>
                    </div>
                    <div class="day card">
                        <h5>Tue</h5>
                        <img src="" alt="Weather Condition">
                        <p>3°</p>
                    </div>
                    <div class="day card">
                        <h5>Wed</h5>
                        <img src="" alt="Weather Condition">
                        <p>6°</p>
                    </div>
                    <div class="day card">
                        <h5>Thu</h5>
                        <img src="" alt="Weather Condition">
                        <p>1°</p>
                    </div>
                    <div class="day card">
                        <h5>Fri</h5>
                        <img src="" alt="Weather Condition">
                        <p>3°</p>
                    </div>
                    <div class="day card">
                        <h5>Sat</h5>
                        <img src="" alt="Weather Condition">
                        <p>1°</p>
                    </div>
                </div>
            </div>
            <div id="todays-highlights">
                <h3 class="title">Today's Highlights</h3>
                <div id="highlights-container">
                    <div class="highlight card">
                        <h5>UV Index</h5>
                        <p>Text</p>
                        <p>State</p>
                    </div>
                    <div class="highlight card">
                        <h5>Wind Status</h5>
                        <p>7.70</p>
                        <p>State</p>
                    </div>
                    <div class="highlight card">
                        <h5>Sunrise & Sunset</h5>
                        <p>6:35 </p>
                        <p>State</p>
                    </div>
                    <div class="highlight card">
                        <h5>Humidity</h5>
                        <p>12%</p>
                        <p>Normal</p>
                    </div>
                    <div class="highlight card">
                        <h5>Visibility</h5>
                        <p>5.2km</p>
                        <p>Average</p>
                    </div>
                    <div class="highlight card">
                        <h5>Air Quality</h5>
                        <p>105</p>
                        <p>Unhealthy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
